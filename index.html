<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Firma de PDFs</title>
</head>
<body>

    <div class="container">
        <h2>Firma de PDFs</h2>
        
        <!-- Directorio de PDFs -->
        <label for="pdf-directory">Directorio de PDFs:</label><br>
        <input type="file" id="pdf-directory" webkitdirectory required><br>

        <!-- Firma -->
        <label for="signature-file">Archivo de firma (PNG):</label><br>
        <input type="file" id="signature-file" accept="image/png" required><br>

        <!-- Texto a buscar -->
        <label for="search-text">Texto a buscar:</label><br>
        <input type="text" id="search-text" required><br>

        <!-- Pagina donde buscar en genral -->
        <label for="page-search">Pagina de busqueda general</label><br>
        <select id="page-search">
            <option value=0 selected>Ultima Pagina</option>
            <option value=1>Penultima Pagina</option>
            <option value=2>Ante penultima Pagina</option>
        </select><br>

        <!-- Botón para procesar los PDFs -->
        <button id="process-btn">Firmar PDFs</button>
        
        <!-- Área de resultados -->
        <div id="result"></div>

        <canvas id="pdf-canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.1/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
